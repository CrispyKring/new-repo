<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Burger Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Home Page</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="overlay" onclick="toggleMenu()"></div>

  <nav class="menu">
    <ul>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#websites">Websites</a></li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>Welcome to our website! We are dedicated to providing the best services to our users.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <p>You can reach us at <a href="mailto:contact@example.com">contact@example.com</a>.</p>
    </section>

    <section id="websites">
      <h2>Websites</h2>
      <p>Check out our featured websites and projects.</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      const overlay = document.querySelector('.overlay');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
</html>
